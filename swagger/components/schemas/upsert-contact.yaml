type: object
required:
  - _id
properties:
  _id:
    description: "Contact's unique identifier"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '+380771112233'
  email:
    description: "Contact's email address"
    type: string
    example: 'john@example.com'
  isFavourite:
    description: 'Indicates if the contact is marked as favourite'
    type: boolean
    example: true
  contactType:
    description: 'Type of contact'
    type: string
    enum: ['work', 'home', 'personal']
    example: 'personal'
  photo:
    description: "URL to the contact's photo"
    type: string
    example: 'https://example.com/images/john.jpg'
  userId:
    description: 'ID of the user who owns this contact'
    type: string
    example: 65e4decdd286b30065d54af9
